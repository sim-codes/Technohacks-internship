{% extends '_base.html' %}
{% block title %}{{ object.title }}{% endblock title %}


{% block content %}

    <div class="container mt-5 " style="width: 30rem;">
      <a href="{% url 'todo_create_list' %}" class="text-decoration-none text-dark">
        <div class="container text-center m-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
                <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
              </svg>
        </div>
      </a>
        
        <div class="card text-center">
            <div class="card-header">
              Take me back to <a href="{% url 'todo_create_list' %}" class="text-decoration-none text-dark">MyTodos</a>.
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ object.title }}.</h5>
              <p>{{ object.description }}</p>

              <a href="{% url 'todo_edit' todo.pk %}">
              {% if object.status %}
                      
                        <p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
                                <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
                                <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
                              </svg>
                        </p>
                      {% else %}
                      
                      <p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                          </svg>
                      </p>
                      {% endif %}
            </div>
            <div class="card-footer text-body-secondary">
              Edit</a>. | <a href="{% url 'todo_delete' todo.pk %}">Delete</a>
            </div>
          </div>
    </div>

{% endblock content %}
